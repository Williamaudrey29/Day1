<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <ion-icon name="heart-outline" class="card__icon-heart"></ion-icon>
      <ion-icon name="cart-outline" class="card__icon-cart"></ion-icon>
      <img src="./img/Nike Zoom KD 12.png" alt="shoes" class="card__img" />
      <h2 class="card__name">Nike Zoom KD 12</h2>
      <span class="card__price">$99</span>
      <div class="card__hidden">
        <div>
          <span class="card__size">Size:</span>
          <span class="card__size-number">6</span>
          <span class="card__size-number">7</span>
          <span class="card__size-number">8</span>
          <span class="card__size-number">9</span>
        </div>
        <div>
          <span class="card__color">Color:</span>
        </div>
        <div>
          <button class="card__button">Buy now</button>
          <button class="card__button">Add cart</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
